---
name: z_normalized
license: CC-BY-4.0
metadata_type: eo3
description: Z-Normalized NDVI, EVI, PSRI2 time series from April 2023 onwards

# For all ‘nbar_’ bands, Surface Reflectance is scaled between 0 and 10,000.
# Must be added in datacube

metadata:
  product:
    name: z_normalized
  properties:
    odc:file_format: GeoTIFF
    odc:product_family: ard
    dea:product_maturity: stable

load:
  crs: EPSG:3035
  resolution:
    x: 20
    y: -20
  align:
    x: 0
    y: 0

measurements:
  - name: "NDVI_z"
    aliases: [ndvi_z]
    units: "1"
    dtype: float32
    nodata: nan

      # Enhanced Vegetation Index
  - name: "EVI_z"
    aliases: [evi_z]
    units: "1"
    dtype: float32
    nodata: nan

      # Plant Senescence Reflectance Index 2
  - name: "PSRI2_z"
    aliases: [psri2_z]
    units: "1"
    dtype: float32
    nodata: nan
